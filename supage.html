<!DOCTYPE html>

<html lang="en">

<head>
<title>Signup</title>
</head>

<body bgcolor="#262626">
<script>src="login.js"</script>
<script src="ca.js"></script>
<script src="signup.js"></script>

<font color="white"><p align="center">So... you're here to signup eh?</p></font>
<form name="accountcreate" onsubmit="return createaccount()" align="center" method="post">
    <font color="white">Set a username:</font>
    <br>
    <input type="text" name="setuser" required></input>
    <br><br>
    <font color="white">Set a password:</font>
    <br>
    <input type="password" name="setpass" required></input>
    <br><br>
    <input type="submit" value="Create Account"></input>
</form>

</body>




</html>
