<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <script src="login.js"></script>
    <script src="ca.js"></script>
</head>

<body bgcolor="#262626">
    
    <font color="white"><p align="center">So... you're here to signup eh?</p></font>

    <form action="" name="accountcreate" onsubmit="return createaccount()" align="center" method="post">
        <font color="white">Set a username:</font>
        <br>
        <input type="text" name="setuser" autocomplete="off" required></input>
        <br><br>
        <font color="white">Set a password:</font>
        <br>
        <input type="password" name="setpass" required></input>
        <br><br>
        <input type="submit" value="Create Account"></input>
    </form>
</body>

</html>
