<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300&display=swap" rel="stylesheet">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="form-container">
        <div class="form">
            <img src="IMG/cloud-storage-icon.png" alt="cloud-storage-icon" id="cloud-storage-icon">
        <form action="main.html" onsubmit="return login()" method="post"> 
            <input type="text" placeholder="username" required>
            <input type="password" placeholder="password" required autocomplete="true">
            
            <input type="submit" value="Login">
            <a href="signup.html">Register</a>
        </form>
        </div>
    </div>
</body>
</html>
