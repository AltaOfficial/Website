<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aegeus</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="items.js" defer></script>
    <script src="enemies.js" defer></script>
    <script src="main.js" defer></script>
    <script src="runtime.js" defer></script>
</head>
<body>
    <div id="death-screen">
        <p id="death-txt">You Died</p>
        <button value="Restart" id="rst-btn"></button>
    </div>
    <h1>Aegeus</h1>
    <hr>
    <div id="commands">
        <p>Press A to scavenge</p>
    </div>


    <textarea id="textarea1" rows="5" cols="30"></textarea>
    <p id="time">Run time: 0:00:00</p>

    <div class="gold">
        <p id="gold">Gold: <span>0</span></p>
    </div>

    <div class="container-health">
        <div id="health">100</div>
    </div>

    <div class="container-mana">
        <div id="mana">50</div>
    </div>

    <div class="inv">
        <div class="empty">
        <div class="filled"></div>
        </div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
    </div>

</body>
</html>
