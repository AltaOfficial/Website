<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aegeus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aegeus</h1>
    <hr>
    <textarea id="textarea1" rows="5" cols="30"></textarea>
    <p class="commands">Press A to scavenge</p>
    <p id="time">Run time: </p>
    <div id="stats">
        Health
        <br>
        <progress id="health" max="100" value="100"></progress>
        <br>Mana<br>
        <progress id="mana" max="50" value="50"></progress>
        <p id="gold">Gold: 0</p>
    </div>
    <div class="inv">
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
    </div>

    <script src="enemies.js"></script>
    <script src="main.js"></script>
    <script src="runtime.js"></script>
</body>
</html>
